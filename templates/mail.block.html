{% for mail in mail.iter().rev() %}
{{ mail|safe }}
{% endfor %}

{% if mail.is_empty() %}
<div class="bg-secondary text-center">no more unhandled mail</div>
{% else %}
<div hx-get="/mail?before={{ last_message_stamp|urlencode_strict }}" hx-trigger="intersect once" hx-target="this"
	hx-swap="outerHTML" class="bg-secondary text-center">
	loading more mail...
</div>
{% endif %}
