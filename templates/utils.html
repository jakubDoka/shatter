{% macro nav_link(name) %}
<div class="text-2xl mr-2 hover:text-highlight cursor-pointer page-select" hx-push-url="/{{ name|lower }}/"
	hx-get="/{{ name|lower }}/content" hx-target="#content" hx-swap="innerHTML" onclick="select_page(this)">
	{{ name }}
</div>
{% endmacro %}

{% macro chat_list_item(chat) %}
<div class="bg-primary p-1 text-lg text-center button mt-2" hx-push-url="/chat-room/{{ chat }}/"
	hx-get="/chat-room/{{ chat }}/content" hx-target="#content" hx-swap="innerHTML"
	onclick="select_page(this); ensure_chat_key('{{ chat }}')">
	{{ chat }}
</div>
{% endmacro %}

{% macro chat_list_nav() %}
<div id="chat-list-nav" class="flex w-full">
	<div hx-get="/chat-list/create" hx-swap="outerHTML" hx-target="#chat-list-nav" class="bg-primary button p-1">
		create chat
	</div>
	<div class="bg-primary ml-2 flex-1"></div>
</div>
{% endmacro %}
