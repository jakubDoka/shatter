{%- import "utils.html" as utils -%}
<form preprocess="send_message" hx-post="./messages" hx-vals='{"name": "{{ name }}"}' hx-swap="outerHTML"
	hx-target="this" class="flex">
	{% call utils::form_errors(errors) %}
	<div class="inline-form">
		<input type="text" id="message" name="content" class="bg-primary flex-1 outline-none p-1" required
			maxlength="1024">
		<input type="submit" value="send" class="bg-primary p-1 button">
	</div>
</form>
